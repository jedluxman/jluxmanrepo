<main>
  <div class="container" style="height:1300px;">
    <div class="row mt-5 pt-5">
      <div class="col">
        <h2 class="text-center">Contact Form content</h2>
        <div class="alert alert-success col-10" *ngIf="isCreated">
          Congratulation user created!
        </div>
        <!--Contact form-->
        <form (ngSubmit)="createContact()">
          <div class="form-group">
            <label for="nom" class="col-2 col-form-label">Nom</label>
            <div class="col-10">
              <input type="text" [(ngModel)]="contact.nom" name="nom" id="nom" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="prenom" class="col-2 col-form-label">Prenom</label>
            <div class="col-10">
              <input type="text" [(ngModel)]="contact.prenom" name="prenom" id="prenom" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-2 col-form-label">Email</label>
            <div class="col-10">
              <input type="text" [(ngModel)]="contact.email" name="email" id="email" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="tel" class="col-2 col-form-label">Tel</label>
            <div class="col-10">
              <input type="text" [(ngModel)]="contact.tel" name="prenom" id="tel" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="photo" class="col-2 col-form-label">Photo</label>
            <div class="col-10">
              <input type="text" [(ngModel)]="contact.photo" name="photo" id="photo" class="form-control">
            </div>
          </div>
          <p>
            <input type="submit" value="Create Contact" class="btn btn-success">
          </p>
        </form>

        <!--/Contact form-->
      </div>
    </div>
  </div>
</main>
